<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
    <section class="viewLogo">
      <div class="containerLogo">
        <div class="logo">
          <img class="logoFood"src="assets/img/logoWhite.png" alt="foodmap">
        </div>
        <div>
          <h1 class="title">Foodmap</h1>
        </div>
      </div>
    </section>
    <!--Parte principal-->
    <header>
      <div class="bgFood">
        <div class="containerTitle">
          <h1 class="titleWhite">Foodmap</h1>
        </div>
      </div>
    </header>
    <nav>
      <div id="map">

      </div>
      <div class="searchFood">
        <h2 class="subTitle">Comida cerca de ti</h2>
      </div>
    </nav>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiibYKHhp0Rh-z1I3qPxABLXI7JFF3lco&callback=initMap" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
