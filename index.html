<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
    <section class="viewLogo">
      <div class="containerLogo">
        <div class="logo">
          <img class="logoFood"src="assets/img/logoWhite.png" alt="foodmap">
        </div>
        <div>
          <h1 class="title">Foodmap</h1>
        </div>
      </div>
    </section>
    <!--Parte principal-->
    <main>
      <header>
        <div class="bgFood">
          <div class="containerTitle">
            <h1 class="titleWhite">Foodmap</h1>
          </div>
        </div>
      </header>
      <nav class="navSearch">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
      <section>
        <div id="map">

        </div>
        <div class="searchFood">
          <h2 class="subTitle">Comida cerca de ti</h2>
        </div>
      </section>
    </main>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiibYKHhp0Rh-z1I3qPxABLXI7JFF3lco&callback=initMap" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
