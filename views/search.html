<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
    <div id="main-container" class="container yellow-text text-darken-4 center-align">
      <div class="row">
        <div class="col s12">
          <h1>Foodmap</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="map"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h2>Food Near You</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <select id="filter" class="browser-default">
            <option value="" disabled selected>Filter Restaurants</option>
          </select>
        </div>
      </div>
      <div id="restaurants-container" class="row">

      </div>
      <div id="add-restaurants">
        <div class="row">
            <div class="col s12">
            <a id="add-restaurants-btn" class="waves-effect waves-light btn-large" href="#modal-add-restaurant">Add Restaurant</a>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 id="title-modal"></h4>
        <div id="modal-map"></div>
        <div id="modal-data"></div>
      </div>
    </div>
    <div id="modal-add-restaurant" class="modal modal-fixed-footer">
      <div id="add-restaurant-content" class="modal-content">
        <h4>Add a Restaurant</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="restaurant-name" type="text" class="validate">
                <label for="restaurant-name">Restaurant Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="restaurant-address" type="text" class="validate">
                <label for="restaurant-address">Restaurant Address</label>
                <p>Example: Street Number, Commune, City</p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="restaurant-filters" type="text" class="validate">
                <label for="restaurant-filters">Restaurant Filters</label>
                <p>Example: FilterOne FilterTwo FilterThree</p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="restaurant-photo" type="text" class="validate">
                <label for="restaurant-photo">Restaurant Photo</label>
                <p>Example: https://farm4.staticflickr.com/c26555fh.jpg</p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="restaurant-website" type="text" class="validate">
                <label for="restaurant-website">Restaurant Website</label>
                <p>Example: http://www.example.com</p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a id="send-data-btn" class="waves-effect waves-light btn disabled" href="#modal-add-restaurant">Submit</a>
      </div>
    </div>
    <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiibYKHhp0Rh-z1I3qPxABLXI7JFF3lco&callback=initMap" type="text/javascript"></script>
    <script type="text/javascript" src="../js/data.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
  </body>
</html>
